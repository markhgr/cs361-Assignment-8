<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Time Difference Calculator</title>

    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='style.css') }}">

  </head>

  <h1>Returns the difference in time between two timestamps</h1>
  <h3>Enter two timestamps into the form below and press submit or send a POST request containing JSON with the UTC timestamps to http://hagermosu.pythonanywhere.com/calculate_time</h3>
  <body>
    <div class="container">

        <form method="post">
            <label for="fname">Start Time:</label><br>
            <input type="datetime-local" id="start_time" name="start_time"><br>
            <label for="lname">End Time:</label><br>
            <input type="datetime-local" id="end_time" name="end_time">
            <input type="submit" value="Submit">
          </form>
          <h5> {{ message }} </h5>
    </div>


  </body>
